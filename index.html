<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="show">
      <div class="image">
        <div class="overlay"></div>
        <div class="text">
          <h2>DREAMY</h2>
        </div>
        <div class="right">
          <form action="signup">
            <div class="form">
              <div class="head">
                <h3>Sign In</h3>
              </div>
              <label for="email" class="label"> email</label>
              <div class="email">
                <input
                  type="text"
                  name="email"
                  id=""
                  class="box"
                  placeholder="email"
                />
              </div>
              <label for="pass" class="label">pass</label>
              <div class="pass">
                <input
                  type="text"
                  name="email"
                  id=""
                  class="box"
                  placeholder="password"
                />
              </div>
              <div class="btn"><button>Signup</button></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
